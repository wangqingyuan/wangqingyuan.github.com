<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小于1px的线</title>
    <style type="text/css">
      .p1{
        border-top: 1px solid #ddd;
        position: relative;
      }
      .p1:after{
        position: absolute;
        content: "";
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 1px;
        background-color: #ddd;
        -webkit-transform: scaleY(0.5);
        -webkit-transform-origin: 0 0;
      }
    </style>
</head>

<body>
<p class="p1">仅供参考，持续更新</p>

</body>
</html>
