<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>小于1px的线</title>
    <style type="text/css">
      .div1{
        position: relative;
        height: 100px;
        width: 300px;
        margin: 0 auto;
      }
      .border{
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        -webkit-transform: scaleY(0.25);
        -webkit-transform-origin: 0 0;
      }
      .border i{
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid #f60;
        -webkit-transform: scaleY(2);
        -webkit-transform-origin: 0 0;
      }
    </style>
</head>

<body>
<div class="div1">
  仅供参考，持续更新
  <span class="border"><i></i></span>
</div>


</body>
</html>
